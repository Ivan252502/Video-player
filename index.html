 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Video player</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./Css/style.css">
 </head>
 <body>
     <div class="playername">
        <h1>CHATO Y LOLA</h1> 
     </div>
     <div class="wrapper">
        <div class="player">
            <video id="video" src ="./assets/videos/perros.mp4" width="300"></video>
            <div class="player-overlay">
                <h2 class="player-title">Chatito y Lolita</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button></button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
            
                </div>
            </div>
            </div>
    <div class="player-progress">
        <input id="progress" type="range" min= "0" value="0" step=".1">
    </div>
   
     </div>
    
       
    <script src="./Js/index.js"></script>
    <body>
 </html>|
